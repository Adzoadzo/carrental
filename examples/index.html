<!doctype html>
<html lang="en" ng-app="carrental-app" ng-controller="siteController" class="perfect-scrollbar-off {{mobileNavigationOpen}}">
    
    <head>
        <title>Car Trade a Transportation Category Bootstrap Responsive Template | Home :: w3layouts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Car Trade Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
                    SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Custom Theme files -->
        <link href="../assets/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all">
        <link href="../assets/css/mdb.min.css" rel="stylesheet">
        <link href="../assets/css/style.css" type="text/css" rel="stylesheet" media="all">   
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/flexslider.css" type="text/css" media="screen" />  <!-- flexslider-CSS -->  
        <link rel="stylesheet" href="../assets/css/chocolat.css" type="text/css" media="screen"> 
        <!-- //Custom Theme files --> 
        <!-- js -->
        <script src="../assets/js/jquery-2.2.3.min.js"></script>  
        <!-- //js -->
        <!-- web-fonts 
        <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Aguafina+Script" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet"> 
         //web-fonts -->
        <link href="https://vitalets.github.io/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    </head>

<body>
    <div ng-include="'carrental.html'"></div>
</body>

<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-route.js"></script>
<script src="assets/js/xeditable.min.js"></script>
<script src="assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>

<script src="controllers/site-controller.js"></script>
<script src="controllers/registration-controller.js"></script>
<script src="controllers/cars-controller.js"></script>
<script src="controllers/singlecar-controller.js"></script>
<script src="controllers/dashboard-controller.js"></script>
<script src="controllers/orders-controller.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
<script src="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.js"></script>
<link href="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.css" rel="stylesheet">

<script>
    var app = angular.module("carrental-app", ["ngRoute", "xeditable", "ui.bootstrap", 'ngAnimate', 'toastr', 'moment-picker']);

    app.controller('siteController', SiteController);
    app.controller('registrationController', RegistrationController);
    app.controller('carsController', CarsController);
    app.controller('singlecarController', SingleCarController);
    app.controller('dashboardController', DashboardController);
    app.controller('ordersController', OrdersController);

    app.config(function($routeProvider) {
        $routeProvider
        .when("/", {
            templateUrl : "views/home.html",
            controller : "siteController"
        })
        .when("/home", {
            templateUrl : "views/home.html",
            controller : "siteController"
        })
        .when("/cars", {
            templateUrl : "views/cars.html",
            controller : "carsController"
        })
        .when("/login", {
            templateUrl : "login.html",
            controller : "siteController"
        })
        .when("/register", {
            templateUrl : "views/register.html",
            controller : "registrationController"
        })
        .when("/car/:id", {
            templateUrl: "views/singleCar.html",
            controller : "siteController"
        })
        .when("/order/:car_name/:car_price/:pickup_location/:pickup_date/:pickup_time/:return_location/:return_date/:return_time", {
            templateUrl : "views/order.html",
            controller : "ordersController"
        })
        .when("/dashboard", {
            templateUrl : "views/dashboard.html",
            controller : "dashboardController"
        })
    });
</script>
</html>
