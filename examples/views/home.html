<div class="home">
		<div class="mainHome">
		   <div class="row centerMe">
			  <form id="reservationHome" method="post" novalidate="novalidate">
				 <div ng-controller="carsController" class="grid_rezFormHome" style="border: 1px solid none">
					<!--<div class="imgNoCosts">
					   <img src="/Images/nohidden.png" alt="No Hidden Cost" title="No Hidden Costs">
					   </div>-->
					<div class="row">
					   <div class="col-sm-6">
						  <p style=" font: 700 22px/10px 'Open Sans',sans-serif; margin-left: 20px; color: white">&nbsp;Reserve now,</p>
						  <p style=" font: 700 22px/10px 'Open Sans',sans-serif; margin-top: 7px ;margin-left: 60px; color: white">
							 pay later !&nbsp;
							 <!-- <i class="fa fa-check fontawesome" style="margin-top: -20px; font-size: 40px; color:#a9f114"></i> -->
						  </p>
					   </div>
					   <div class="col-sm-6">
						  <select style="width:auto;" class="grid_comboHome form-control" style="line-height: 19px; font-size: 14px; font-family: 'Open Sans', sans-serif;font-weight: 400;padding: 6px 10px 6px" 
							 ng-options="car.car_name for car in cars_list" ng-model="selectedCar">
						  </select>
					   </div>
					</div>
					<br>  
					<div class="row">
					   <select style="width:auto;" class="grid_comboHome form-control" ng-model="pickup_location" id="OfficeOut" name="OfficeOut" style="line-height: 19px; font-size: 14px; font-family: 'Open Sans', sans-serif;font-weight: 400;padding: 6px 10px 6px">
						  <option value="">- Pick up Location -</option>
						  <option value="Mostar">Mostar Airport</option>
						  <option value="Sarajevo">Sarajevo Airport</option>
						  <option value="Tuzla">Tuzla Airport</option>
					   </select>
					   <div class="grid_comboHome"
						  moment-picker="pickup_date"
						  format="MMM-DD-YYYY">
						  <span class="input-group-addon">
						  <i class="octicon octicon-calendar"></i>
						  </span>
						  <input class="form-control"
							 placeholder="Select a date"
							 ng-model="pickup_date"
							 ng-model-options="{ updateOn: 'blur' }">
					   </div>
					   <div class="grid_comboHome"
							moment-picker="pickup_time"
							format="HH:mm:ss">
							<span class="input-group-addon">
								<i class="octicon octicon-clock"></i>
							</span>
							<input class="form-control"
								placeholder="Select a time"
								ng-model="pickup_time"
								ng-model-options="{ updateOn: 'blur' }">
						</div>
					</div>
					<br><br>
					<div class="row">
					   <select style="width:auto;" class="grid_comboHome form-control" ng-model="return_location" id="OfficeIn" name="OfficeIn" style="line-height: 19px; font-size: 14px; font-family: 'Open Sans', sans-serif;font-weight: 400;padding: 6px 10px 6px">
						  <option value="">- Drop off Location -</option>
						  <option value="Mostar">Mostar Airport</option>
						  <option value="Sarajevo">Sarajevo Airport</option>
						  <option value="Tuzla">Tuzla Airport</option>
					   </select>
					   <div class="grid_comboHome"
						  moment-picker="return_date"
						  format="MMM-DD-YYYY">
						  <span class="input-group-addon">
						  <i class="octicon octicon-calendar"></i>
						  </span>
						  <input class="form-control"
							 placeholder="Select a date"
							 ng-model="return_date"
							 ng-model-options="{ updateOn: 'blur' }">
					   </div>
					   <div class="grid_comboHome"
							moment-picker="return_time"
							format="HH:mm:ss">
							<span class="input-group-addon">
								<i class="octicon octicon-clock"></i>
							</span>
							<input class="form-control"
								placeholder="Select a time"
								ng-model="return_time"
								ng-model-options="{ updateOn: 'blur' }">
						</div>
					</div>
					<div id="corporate" style="margin-left: 27px; height: 20px; display: none;">
					   <input type="text" id="NoCorporate" name="NoCorporate" class="grid_2_rezcc" style="padding:5px; margin-top:15px; font-size: 17px" placeholder="name / number">                                                                   
					</div>
					<br>
					<div style="width: 100%; height:5px"></div>
					<div align="center"><a ng-href="#!/order/{{selectedCar.car_name}}/{{selectedCar.car_price}}/{{pickup_location}}
					   /{{pickup_date}}/{{pickup_time}}/{{return_location}}/{{return_date}}/{{return_time}}"><button class="btn btn-warning" style="font-size: 15px;width:250px; opacity:10">Rent now Â»</button></a></div>
				 </div>
			  </form>
		   </div>
		   <div class="container">
			  <div class="row rowTitle">
				 <div class="col-sm-12">Every our car has</div>
			  </div>
			  <div class="row rowText">
				 <div class="col-sm-4">
					<i style="color: #f3b927" class="fa fa-location-arrow fa-3x" aria-hidden="true"></i>
					<h3>GPS Navigation</h3>
					<p style="font-size: 20px;">For better navigating around cities.</p>
				 </div>
				 <div class="col-sm-4">
					<i style="color: #f3b927" class="fa fa-child fa-3x" aria-hidden="true"></i>
					<h3>Child Seat</h3>
					<p style="font-size: 20px;">Your child will be safer and you won't get in trouble with police.</p>
				 </div>
				 <div class="col-sm-4">
					<i style="color: #f3b927" class="fa fa-check fa-3x" aria-hidden="true"></i>
					<h3>Jos Nesto</h3>
					<p style="font-size: 20px;">Jos nesto dobijete.</p>
				 </div>
			  </div>
		   </div>
		</div>
	 </div>
