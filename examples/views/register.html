<div class="registration">
    <div class="container">
        <div class="row">
            <div class="col-md-6">COL MD 6</div>
            <div class="col-md-6">
                            <div class="row">
                    
                                <div class="col-md-8 col-md-offset-2">
                                    <form>
                                        <legend class="text-center">Register</legend>
                                        <fieldset>
                                            <div class="form-group col-md-12">
                                                <label for="first_name">First name</label>
                                                <input type="text" ng-model="user.firstName" class="form-control" placeholder="First Name">
                                            </div>
                    
                                            <div class="form-group col-md-12">
                                                <label for="last_name">Last name</label>
                                                <input type="text" ng-model="user.lastName" class="form-control" placeholder="Last Name">
                                            </div>
                                            
                                            <div class="form-group col-md-12">
                                                <label for="address">Your Address</label>
                                                <input type="text" ng-model="user.address" class="form-control" placeholder="Address">
                                            </div>

                                            <div class="form-group col-md-12">
                                                <label for="">Email</label>
                                                <input type="email" ng-model="user.email" class="form-control" placeholder="Email">
                                            </div>

                                            <div class="form-group col-md-12">
                                                    <label for="phone_number">Phone Number</label>
                                                    <input type="text" ng-model="user.phone" class="form-control" placeholder="Phone">
                                            </div>
                    
                                            <div class="form-group col-md-6">
                                                <label for="password">Password</label>
                                                <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
                                            </div>
                    
                                            <div class="form-group col-md-6">
                                                <label for="confirm_password">Confirm Password</label>
                                                <input type="password" class="form-control" placeholder="Confirm Password">
                                            </div>
                    
                                        </fieldset>
                    
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="" id="">
                                                        I accept the <a href="#">terms and conditions</a>.
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                    
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-warning">
                                                    Register
                                                </button>
                                                <a href="#">Already have an account?</a>
                                            </div>
                                        </div>
                    
                                    </form>
                                </div>
                    
                            </div>
            </div>
        </div>
    </div>
</div>
