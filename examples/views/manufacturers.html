<div class="manufacturers">
        <div class="row">
                <div class="col-md-12 col-sm-12">
                   <table class="table table-hover">
                      <thead>
                         <tr>
                            <th>Manufacturer Name</th>
                            <th>Manufacturer Picture</th>
                            <th>Manufacturer Front Text</th>
                            <th>Manufacturer Back Text</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr>
                            <td>
                               <input class="form-control" placeholder="Manufacturer Name" ng-model="manufacturer.manufacturer_name" />
                            </td>
                            <td>
                               <input class="form-control" placeholder="Manufacturer Picture" type="text" ng-model="manufacturer.manufacturer_picture" />
                            </td>
                            <td>
                               <input class="form-control" placeholder="Manufacturer Front Text" ng-model="manufacturer.manufacturer_frontTxt" />
                            </td>
                            <td>
                               <input class="form-control" placeholder="Manufacturer Back Text" ng-model="manufacturer.manufacturer_backTxt" />
                            </td>
                            <td>
                               <div class="btn-group">
                                  <button class="btn btn-primary btn-manji" ng-click="add_manufacturer()">Add</button>
                                  <button class="btn btn-success btn-manji" ng-click="update_manufacturer()">Update</button>
                               </div>
                            </td>
                         </tr>
                         <tr ng-repeat="manufacturer in manufacturers_list">
                            <td>{{manufacturer.manufacturer_name}}</td>
                            <td><img style="width: 50px;" src="{{manufacturer.manufacturer_picture}}"></td>
                            <td>{{manufacturer.manufacturer_frontTxt}}</td>
                            <td>{{manufacturer.manufacturer_backTxt}}</td>
                            <td>
                               <div class="btn-group">
                                  <button class="btn btn-warning" ng-click="edit_man(manufacturer)">Edit</button>
                                  <button class="btn btn-danger" ng-click="delete_manufacturer(manufacturer._id, manufacturer.manufacturer_name)">Delete</button>
                               </div>
                            </td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
</div>
